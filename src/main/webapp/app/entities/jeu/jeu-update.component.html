<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-jeu-heading" jhiTranslate="cyberaxServerApp.jeu.home.createOrEditLabel">Create or edit a Jeu</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cyberaxServerApp.jeu.dateCreation" for="field_dateCreation">Date Creation</label>
                    <div class="d-flex">
                        <input id="field_dateCreation" type="datetime-local" class="form-control" name="dateCreation" formControlName="dateCreation" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cyberaxServerApp.jeu.dateLancement" for="field_dateLancement">Date Lancement</label>
                    <div class="d-flex">
                        <input id="field_dateLancement" type="datetime-local" class="form-control" name="dateLancement" formControlName="dateLancement" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cyberaxServerApp.jeu.dateCloture" for="field_dateCloture">Date Cloture</label>
                    <div class="d-flex">
                        <input id="field_dateCloture" type="datetime-local" class="form-control" name="dateCloture" formControlName="dateCloture" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cyberaxServerApp.jeu.encour" for="field_encour">Encour</label>
                    <input type="checkbox" class="form-control" name="encour" id="field_encour"
                           formControlName="encour"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cyberaxServerApp.jeu.pourcentageMise" for="field_pourcentageMise">Pourcentage Mise</label>
                    <input type="number" class="form-control" name="pourcentageMise" id="field_pourcentageMise"
                           formControlName="pourcentageMise"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cyberaxServerApp.jeu.pourcentageRebourt" for="field_pourcentageRebourt">Pourcentage Rebourt</label>
                    <input type="number" class="form-control" name="pourcentageRebourt" id="field_pourcentageRebourt"
                           formControlName="pourcentageRebourt"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
