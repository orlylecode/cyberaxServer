<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="terminal">
            <h2><span jhiTranslate="cyberaxServerApp.terminal.detail.title">Terminal</span> {{terminal.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cyberaxServerApp.terminal.message" [ngbTooltip]="'cyberaxServerApp.terminal.help.message' | translate">Message</span></dt>
                <dd>
                    <span>{{terminal.message}}</span>
                </dd>
                <dt><span jhiTranslate="cyberaxServerApp.terminal.joueur">Joueur</span></dt>
                <dd>
                    <div *ngIf="terminal.joueur">
                        <a [routerLink]="['/joueur', terminal.joueur?.id, 'view']">{{terminal.joueur?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="cyberaxServerApp.terminal.jeuxEncour">Jeux Encour</span></dt>
                <dd>
                    <div *ngIf="terminal.jeuxEncour">
                        <a [routerLink]="['/jeu', terminal.jeuxEncour?.id, 'view']">{{terminal.jeuxEncour?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="cyberaxServerApp.terminal.jeuPrecedent">Jeu Precedent</span></dt>
                <dd>
                    <div *ngIf="terminal.jeuPrecedent">
                        <a [routerLink]="['/jeu', terminal.jeuPrecedent?.id, 'view']">{{terminal.jeuPrecedent?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/terminal', terminal.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
